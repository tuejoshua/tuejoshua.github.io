<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jewish History Timeline</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- DRY header and footer containers -->
    <div id="header">Wait please...</div>

    <main>
        <h2>Jewish History Timeline</h2>
        <div id="timeline-container">Wait please...</div>
    </main>

    <div id="footer">Wait please...</div>

    <!-- Load HTML fragments -->
    <script>
        function loadHTML(id, url) {
            fetch(url)
                .then(r => r.text())
                .then(html => document.getElementById(id).innerHTML = html);
        }

        loadHTML('header', 'partials/header.html');
        loadHTML('footer', 'partials/footer.html');
    </script>

    <!-- Load shared JS for header/footer behavior -->
    <script src="partials/header.js" defer></script>
    <script src="partials/footer.js" defer></script>

    <!-- Load reusable timeline logic -->
    <script type="module">
        import { renderTimeline } from '../timelines_refactored/js/timeline.js'; // Note that just /js(...) did not work here... annoying
        renderTimeline('timeline-container', 'data/jewishHistory.csv');
    </script>
</body>
</html>
