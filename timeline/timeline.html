<div id="visualization"></div>

<script type="text/javascript">

var items = new vis.DataSet();

// delimiter: "\t",

Papa.parse('data.csv', {
download: true,
complete: function(results) {
	console.log("Parsing complete:", results);
	results.data.forEach(addToDataSet);
}});

function addToDataSet(dataItem) {
	console.log(dataItem); // TBD from here...
	items.add({content: 'Adam', start: '-003761-01-01', end: '-002830-01-01'});
}
