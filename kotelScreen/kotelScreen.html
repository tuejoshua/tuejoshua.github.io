<script>
// based on a ChatGPT query
// (cause I couldn't be bothered "the old way"
const now = new Date();
const hours = now.getHours();
const minutes = now.getMinutes();

// Convert to decimal time (e.g., 20.5 for 20:30)
const decimalTime = hours + minutes / 60;

/* As noted on https://www.hebcal.com/home/40/displaying-todays-hebrew-date-on-your-website:
The date displayed uses the web browser’s local timezone to determine today’s date. Any time after 20:00 (8:00pm in the evening) is considered “after sunset” so the Hebrew date displayed corresponds to the next day. */
if (decimalTime >= 20.0 && decimalTime < 24.0) {
document.write('starting tonight');
}
else {
document.write('until tonight');
}
</script>
