<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Årets Hjul</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #container {
      display: flex;
      align-items: center;
    }

    #resetBtn {
      margin-right: 20px;
      height: 40px;
    }

    img {
      width: 500px;
      height: auto;
      transform-origin: center center;
      cursor: grab;
    }

    img:active {
      cursor: grabbing;
    }
  </style>
</head>

<body>
  <div id="container">
    <button id="resetBtn">Reset</button>
    <img id="wheel" src="./åretsHjul.drawio.svg" alt="Wheel">
  </div>

  <script type="module">
    import { HDate, HebrewCalendar } from "https://esm.sh/hebcal@2.3.2";

    const today = new HDate();
    console.log(today.toString(), HebrewCalendar.isLeapYear(today.getFullYear()));
  </script>

  <script>
    const img = document.getElementById('wheel');
    const resetBtn = document.getElementById('resetBtn');
    let isDragging = false;
    let startAngle = 0;
    let currentRotation = 0;
    let initialRotation = 0;

    // --- Compute angle based on Hebrew date ---
    function getHebrewAngle() {
      const today = new Hebcal.HDate();
      const year = today.getFullYear();
      const leap = Hebcal.HebrewCalendar.isLeapYear(year);

      // Months order depending on leap year
      const months = leap
        ? ["Nisan", "Iyyar", "Sivan", "Tamuz", "Av", "Elul", "Tishrei", "Cheshvan", "Kislev", "Tevet", "Shevat", "Adar I", "Adar II"]
        : ["Nisan", "Iyyar", "Sivan", "Tamuz", "Av", "Elul", "Tishrei", "Cheshvan", "Kislev", "Tevet", "Shevat", "Adar"];

      const totalMonths = months.length;
      const monthIndex = months.indexOf(today.getMonthName());
      const day = today.getDate();

      const daysInMonth = Hebcal.HDate.daysInMonth(today.month, year);

      // Fractional position in year
      const fracYear = (monthIndex + (day - 1) / daysInMonth) / totalMonths;

      // Map so that Nisan 1 == -90deg
      return -90 + fracYear * 360;
    }

    function setInitialRotation() {
      initialRotation = getHebrewAngle();
      currentRotation = initialRotation;
      img.style.transform = `rotate(${currentRotation}deg)`;
    }

    setInitialRotation();

    // --- Drag rotation handling ---
    function getAngle(e) {
      const rect = img.getBoundingClientRect();
      const cx = rect.left + rect.width / 2;
      const cy = rect.top + rect.height / 2;
      const x = (e.touches ? e.touches[0].clientX : e.clientX) - cx;
      const y = (e.touches ? e.touches[0].clientY : e.clientY) - cy;
      return Math.atan2(y, x) * 180 / Math.PI;
    }

    img.addEventListener('mousedown', (e) => {
      isDragging = true;
      startAngle = getAngle(e) - currentRotation;
    });
    window.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      currentRotation = getAngle(e) - startAngle;
      img.style.transform = `rotate(${currentRotation}deg)`;
    });
    window.addEventListener('mouseup', () => isDragging = false);

    img.addEventListener('touchstart', (e) => {
      isDragging = true;
      startAngle = getAngle(e) - currentRotation;
    });
    window.addEventListener('touchmove', (e) => {
      if (!isDragging) return;
      currentRotation = getAngle(e) - startAngle;
      img.style.transform = `rotate(${currentRotation}deg)`;
    });
    window.addEventListener('touchend', () => isDragging = false);

    // --- Reset button ---
    resetBtn.addEventListener('click', () => {
      currentRotation = initialRotation;
      img.style.transform = `rotate(${currentRotation}deg)`;
    });
  </script>
</body>

</html>
