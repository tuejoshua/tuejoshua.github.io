<html>
<head>

<!-- INCLUDEs -->
<script src="../backend/include.js" onerror="window.alert('ERROR\n[unable to load ' + this.src + ']');"></script>
<script>include(['../library', '../backend/loadFromLibrary']);</script>

<script>

function mapToColor(x) {
	switch (x) {
		case true:
		case 1:
		case 2:
		case 3:
		case 4:
		case 5:
		case 6:
		case 7:
			return 'green';
		case false:
		case 0:
			return 'red';
		case undefined:
			return 'grey';
		default:
			window.alert('ERROR in SWITCH in mapToColor()');

	}
}

</script>

</head>
<body style="background-color: Aquamarine;">

<table border=1>

<tr style="position: -webkit-sticky; /* Safari */ position: sticky; top: 0; background-color: white"><th>#</th><th>titel</th><th>imagePath</th><th>bracha/category</th><th>isWhole*</th><th>7 Species*</th><th>isBaked*</th><td style="background-color: grey">
*) "undefined" means "N/A for this type of food (according to halacha)"
</td></tr>

<script>

for (i=0; i<library.length; i++) {

	item = loadFromLibrary(i);

	document.write(
	'<tr><td>' + i +
	'</td><td>' + item.title +
	'</td><td><a href="' + item.imagePath + '"><img height=100 src="../' + item.imagePath +
	'" style="cursor: pointer;"></a></td><td>' + brachot[item.bracha] +
	'</td><td style="background-color: ' + mapToColor(item.isWhole) + '">' + item.isWhole +
	'</td><td style="background-color: ' + mapToColor(item.sevenSpecies) + '">' + sevenSpecies[item.sevenSpecies] +
	'</td><td style="background-color: ' + mapToColor(item.isBaked) + '">' + item.isBaked +
	'</td></tr>');
}

</script>

</table>

</body>
</html>
